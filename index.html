<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERCONTINENTAL SCHOOLS, KANO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
        <img src="images/Inter_Logo_Final-02-removebg-preview.png" alt="Intercontinental">
        <h1>INTERCONTINENTAL SCHOOLS, KANO</h1>
        
    </div>
   <div class="report">
    <p>TEACHERS BIO DATA</p>
   </div>
    </header>

    
    <div class="contact-col">
         
        <form name="submit-to-google-sheet">
  
           <div class="input-group">
              <label>Full Name</label>
              <input type="text" name="Name" placeholder="teachers name" required>
              
           </div>
  
            <div class="input-group"> 
              <label>CLASS</label>
              <input type="text" name="Class" placeholder="Enter class">
              
           </div>
  
            <div class="input-group"> 
              <label>PHONE NUMBER</label>
              <input type="text" name="Phone" placeholder="Enter phone number">
              
           </div>
  
            <div class="input-group"> 
              <label>Next of Kin Phone</label>
              <input type="text" name="Number" placeholder="Enter phone number">
              
           </div>
  
          
  
           <button type="submit">Save</button>
           <span id="msg"></span>
        </form>
     </div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx8AOEQ9HxU1WTrHGKiCPYEkL9FsukRMUL4JoSRpBiwYnf2UDh08x2DxGuUr9cNAyZUfg/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
         msg.innerHTML = "Information Save Successfully"
         setTimeout(function(){
            msg.innerHTML = ""  
         },6000)
         form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
